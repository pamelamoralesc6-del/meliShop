<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    
    <style>
        :root {
            --primary-color: #ff8acb;
            --primary-hover: #b42286;
            --background-color: #fcf6ff;
            --border-color: #e36cd9;
            --text-color-dark: #1f2937;
            --text-color-medium: #6b7280;
            --gris-claro: #f5f5f5;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }

        .editar-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 1.25rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08), 0 2px 10px rgba(0, 0, 0, 0.03); 
            width: 100%;
            max-width: 550px;
            border: 1px solid var(--border-color);
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-color-dark);
            margin-bottom: 2rem;
            letter-spacing: -0.025em;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color-dark);
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 0.75rem;
            box-sizing: border-box; 
            font-size: 1rem;
            transition: all 0.3s;
            color: var(--text-color-dark);
            resize: vertical;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-hover);
            box-shadow: 0 0 0 3px rgba(180, 34, 134, 0.15);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.25s ease-out;
            border: none;
            text-decoration: none;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            line-height: 1;
        }

        .btn-primary {
            width: 100%;
            background-color: var(--primary-color);
            color: var(--text-color-dark);
            box-shadow: 0 5px 15px -5px rgba(255, 138, 203, 0.5);
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 8px 20px -5px rgba(180, 34, 134, 0.7);
        }

        .btn-cancelar {
            width: 100%;
            background-color: var(--gris-claro);
            color: var(--text-color-dark);
            border: 2px solid var(--border-color);
            margin-top: 0.75rem;
        }

        .btn-cancelar:hover {
            background-color: #e0e0e0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="editar-container">
        <h2> Editar Producto ID: {{ produtos.id }}</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="talla">Talla:</label>
                <input type="text" id="talla" name="talla" value="{{ produtos.talla }}" required>
            </div>

            <div class="form-group">
                <label for="color">Color:</label>
                <input type="text" id="color" name="color" value="{{ produtos.color }}" required>
            </div>

            <div class="form-group">
                <label for="tipo_tela">Tipo de Tela:</label>
                <input type="text" id="tipo_tela" name="tipo_tela" value="{{ produtos.tipo_tela }}" required>
            </div>

            <div class="form-group">
                <label for="precio">Precio ($):</label>
                <input type="number" step="0.01" id="precio" name="precio" value="{{ produtos.precio }}" required>
            </div>

            <div class="form-group">
                <label for="stock">Stock (Cantidad):</label>
                <input type="number" id="stock" name="stock" value="{{ produtos.stock }}" required>
            </div>
            
            <div class="form-group">
                <label for="descripcion">Descripci√≥n:</label>
                <textarea id="descripcion" name="descripcion" rows="3" required>{{ produtos.descripcion }}</textarea>
            </div>

            <div class="form-group">
                <label for="imagen_url">URL de Imagen (Opcional):</label>
                <input type="url" id="imagen_url" name="imagen_url" value="{{ produtos.imagen_url }}">
            </div>

            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            
            <a href="/buscar_producto/" class="btn btn-cancelar">
                 Cancelar y Volver
            </a>
        </form>
    </div>

</body>
</html>
