{% extends 'base.html' %}

{% block title %}Login / Registro - MeliShop{% endblock %}

{% block content %}
{% load static %}

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'login.css' %}">

<div class="auth-container">

    <div id="login-form" class="form-content active">
        <img src="{% static 'logo_de_meli_shop.png' %}" alt="Logo de la Aplicación" class="logo">

        <h3 style="font-size: 26px; font-family: 'Great Vibes', cursive; margin-bottom: 5px;">Meli Shop</h3>
        <h3 style="font-size: 14px; color: #d534db">Ingresa tus datos para acceder a tu cuenta</h3>

        <form action="#" method="POST">
            <div class="input-group">
                <label for="login-email">Correo Electrónico</label>
                <input type="email" id="login-email" name="email" placeholder="Ingresa tu correo" required>
            </div>

            <div class="input-group">
                <label for="login-password">Contraseña</label>
                <input type="password" id="login-password" name="password" placeholder="**********" required>
            </div>

            <button type="submit" class="submit-btn login-btn">Iniciar Sesión</button>

            <button type="button" class="submit-btn register-btn close-btn" onclick="showForm('register')">
                Registrarse
            </button>
        </form>
    </div>

    <div id="register-form" class="form-content">
        <img src="{% static 'logo_de_meli_shop.png' %}" alt="Logo de la Aplicación" class="logo">

        <h3 style="font-size: 26px; font-family: 'Great Vibes', cursive; margin-bottom: 5px;">Crear cuenta</h3>
        <h3 style="font-size: 14px; color: #d534db">Completa tus datos para registrarte</h3>

        <form action="#" method="POST">
            <div class="input-group">
                <label for="register-name">Nombre</label>
                <input type="text" id="register-name" name="name" placeholder="Nombre" required>
            </div>

            <div class="input-group">
                <label for="register-apellido">Apellido</label>
                <input type="text" id="register-apellido" name="apellido" placeholder="Apellido" required>
            </div>

            <div class="input-group">
                <label for="register-email">Correo Electrónico</label>
                <input type="email" id="register-email" name="email" placeholder="Tu correo electrónico" required>
            </div>

            <div class="input-group">
                <label for="register-password">Contraseña</label>
                <input type="password" id="register-password" name="password" placeholder="Crea una contraseña" required>
            </div>

            <div class="button-group">
                <button type="button" class="submit-btn close-btn" onclick="showForm('login')">Volver al Login</button>
                <button type="submit" class="submit-btn register-btn">Registrarse</button>
            </div>
        </form>
    </div>
</div>

<script>
    function showForm(formId) {
        document.querySelectorAll('.form-content').forEach(form => {
            form.classList.remove('active');
        });
        document.getElementById(formId + '-form').classList.add('active');
    }
</script>
{% endblock %}
